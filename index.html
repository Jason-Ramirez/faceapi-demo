<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Face recognition demo</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./public/css/base.css" rel="stylesheet">
    <link href="./public/css/face-recognition.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans antialiased">
    <div class="min-h-screen bg-gray-100 pt-4">
      <div class="face-recognition register">
        <div class="mx-auto sm:px-6 lg:px-8">
          <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
            <!-- <div class="overflow-x-auto border-b border-gray-200 flex items-center py-12" style="height: 750px !important; margin: auto;"> -->
            <div class="overflow-x-auto border-b border-gray-200 flex items-center py-3">
              <div class="recognition flex flex-shrink-0 justify-center items-center rounded-2xl shadow-2xl" style="float: left; margin: auto;">
                <!-- <video class="rounded-2xl" width="800" height="580" id="user-video" autoplay muted></video> -->
                <video class="rounded-2xl" width="700" height="507.5" id="user-video" autoplay muted></video>
                <!-- <video class="rounded-2xl" width="650" height="471.25" id="user-video" autoplay muted></video> -->
                <div class="wait hidden absolute w-full h-full rounded-2xl flex justify-center items-center font-black text-white text-xl" style="background-color: rgba(128, 128, 128, 0.63);">
                  <span>Getting ready...</span>
                </div>
                <div class="absolute flex justify-center items-center space-x-4" style="bottom: 20px; left: 50%; transform: translateX(-50%);">
                  <button class="register w-40 h-20 bg-gray-500 text-white font-black rounded-2xl shadow-2xl" disabled>
                    <div class="spinner-grow" style="width: 1rem; height: 1rem;" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </button>
                  <a href="#" class="test w-40 h-20 bg-blue-500 text-white flex justify-center items-center font-black rounded-2xl shadow-2xl">Test</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js" integrity="sha256-dOvlmZEDY4iFbZBwD8WWLNMbYhevyx6lzTpfVdo0asA=" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.5/mobile-detect.min.js"></script>
    <script src="./public/js/face-api/face-api.min.js"></script>
    <script src="./public/js/base.js"></script>
    <script src="./public/js/face-register.js"></script>
  </body>
</html>
